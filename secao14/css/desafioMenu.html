<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            background-color: lightgray;
            font-family: "Oswald";
        }
        .cabecalho{
            background-color: #333;       
            width: 100%;
            height: 80px;/*todo o cabeçalho terá 80px */
            box-sizing: content-box;/*borda para fora*/
            border-bottom: solid 5px skyblue;
        }
        .logo{
            display: inline-block;
            height: 80px;
            padding: 15px;
        }
        .logo img{
            height: 100%;
        }
        .menu-toggle{
            float:right;
            color: white;
            background-color: #555;
            border: solid 1px #777;
            border-radius: 5px;
            height: 40px;
            padding: 10px 20px;
            margin: 20px 15px;
        }
        .menu{
            display: inline-block;
            vertical-align: top;
            height: 80px;
            padding: 25px;
        }
        .menu ul{
            padding:0 ;
            margin: 0;
        }
        .menu li{
            display: inline-block;
        }
        .cabecalho a{
            text-decoration: none;
            color: #eee;
            font-size: 1.3em;
        }
        .menu a{
            padding: 15px;
        }
        .autenticacao{
            float: right;
            height: 80px;
            padding: 25px;
        }
       
        .botaoDestaque{
            background-color: red;
            border-radius:30px;
            margin: 10px;
            padding: 10px 25px;
            
        }
        .menu a:hover, .autenticacao a:hover{
                background-color: skyblue;
                color: #000;
        }
        @media(min-width:700px){
            .menu-toggle{display: none;}
        }
        @media(max-width: 680px){
            .menu {display: none;}
        }
        @media(max-width: 910px){
            .autenticacao {display: none;}
        }
    </style>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">
                <img src="http://files.cod3r.com.br/curso-web/logo.png" alt="Logo" />
            </a>
        </div>
      <button class="menu-toggle">
            <i class="fa fa-lg fa-bars"></i>
        </button>
        <nav class="menu">
            <ul>
                <li>
                    <a href="#inicio">Início</a>
                </li>
                <li>
                    <a href="#cursos">Cursos</a>
                </li>
                <li>
                    <a href="#sobre">Sobre</a>
                </li>
                <li>
                    <a href="#contato">Contato</a>
                </li>
            </ul>
        </nav>
        <aside class="autenticacao">
            <a href="#login">Login</a>
            <a href="#registar" class="botaoDestaque">Registrar</a>
        </aside>
    </header>

    <script>
        //onhashchange muda sempre que o HASH(#) da janela muda
        window.onhashchange = function(evento){
            //pega somente o que vem depois do #, ou indice 1, indice 0 é o que vem antes
            const oldURL = evento.oldURL.split('#')[1];
            const newURL = evento.newURL.split('#')[1];
            console.log(oldURL, newURL);

            const oldMenu = document.querySelector(`.menu a[href='#${oldURL}']`);
            const newMenu = document.querySelector(`.menu a[href='#${newURL}']`);
//quando clicado em novo link que tenha url igual a href = #xxx sera selecione. e quando selecionadp outro s seleção 
//sairá do antigo e irá selecionar o novo
            oldMenu && oldMenu.classList.remove('selected');
            newMenu && newMenu.classList.add('selected')

        }
    </script>
</body>

</html>
