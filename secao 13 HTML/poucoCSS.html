<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Um pouco de CSS</title>
    <style>
        h1{
            position: absolute;
            top: 400px;
            font-size: 50px;
        }
        .fundoVermelho{
            /*Para editar CLASSE sempre iniciar com PONTO(.)*/
            background-color: rgb(241, 30, 30);
        }
        #teste1{
            /*Cerquilha ou # representa o ID*/
            font-family: 'Gill Sans MT';
            font-weight: bold;
            color: rgb(243, 228, 20);
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <!--Id é um identificador que pode ser referenciado por js em css
    CLASS é um identificador, mas pode ir em mais tags-->
    <span id = teste1>teste 1</span>
    </br>
    <span class = 'fundoVermelho'>teste 2</span>
    <span teste-atrib>teste 2</span> <!--atrib é um atributo personalizado-->
</body>
</html>
