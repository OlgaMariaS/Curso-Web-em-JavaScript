<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<script>
    document.querySelectorAll('[expandir]').forEach(folder => {
        folder.onclick =  function(e){
            //proximo elemento apos o identificador EXPANDIR
            const ul = folder.nextElementSibling;
            const auxiliar = ul.style.display;
            ul.style.display = auxiliar === 'none' ? 'block':'none'
        }
    })
</script>
