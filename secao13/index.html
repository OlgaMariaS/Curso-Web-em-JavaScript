<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Seção 13 HTML</title>
    <style>
        #conteudo{
            padding:30px 0px ;
        }
        nav{
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exercicios HTML</h1>
        <nav>
            <a href='exercicios/texto1.html'>Texto 1 </a>
            <br>
            <a href='exercicios/texto2.html'>Texto 2 </a>
            <br>
            <a href='exercicios/lista.html'>Lista </a>
            <br>
            <a href='exercicios/listaAninhada.html'>Lista Aninhada </a>
            <br>
            <a href='exercicios/form/form.html'>Formulário </a>
            <br>
            <a href='exercicios/imagens.html'>imagens </a>
            <br>
            <a href='exercicios/DesafioSlide.html'>Desafio Slide </a>
            <br>
            <a href='exercicios/videos/videos.html'>videos </a>
            <br>
            <a href='exercicios/videos/DesafioVideo.html'>Desafio de videos </a>
            <br>
        </nav>
        <section id='conteudo'> </section>
    </header>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            link.onclick = function (e){
                e.preventDefault()
                const conteudo = document.getElementById ('conteudo')
                fetch(link.href)//fetch é uma chamada AJAX
                    .then (resposta => resposta.text()) //função que retorna a resposta e da acesso ao texto do html
                    .then (html => conteudo.innerHTML = html)
            }
         })
     </script>
</body>
</html>
