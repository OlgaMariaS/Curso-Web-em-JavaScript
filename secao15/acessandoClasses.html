<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Classes</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        Classes
    </div>
    <script>
        const classes = document.querySelector('div').classList
        classes.add('destaque');
        classes.remove('destaque');
        classes.toggle('destaque');//adiciona
        classes.log(classes.contains('destaque')) //se x coisa esta contido em classes
        console.log(classes.length)//tamanho
        classes.toggle('destaque');//segunda chamado remove

        classes.add('teste')
        classes.add('teste2')
        console.log(classes.length)
        for(let c of classes){
            console.log(c); //laço for mostrará todos elementos
        }
        //ou pode ser forEach
        classes.forEach(c => console.log(c));
        </script>
</body>

</html>
